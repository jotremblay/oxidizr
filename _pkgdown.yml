url: https://jotremblay.github.io/oxidizr/

template:
  bootstrap: 5
  bootswatch: flatly

home:
  sidebar:
    structure: [links, license, community, citation, authors, dev]

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
        - text: Getting Started
          href: articles/getting-started.html
        - text: Complete Analysis Pipeline
          href: articles/analysis-pipeline.html
